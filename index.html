<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>登录</title>
		<link rel="stylesheet" href="css/login.css" />
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
	</head>
	<body>
		<div class="container">
			<header class="au-name">
				<img src="img/banner.png">
			</header>
			<section class="au-tab">
				<div class="tab-body row">
					<div class="key-tab col-md-5">
						<div class="row">
							<div class="col-md-4"><button class="num-btn">1</button></div>
							<div class="col-md-4"><button class="num-btn">2</button></div>
							<div class="col-md-4"><button class="num-btn">3</button></div>
						</div>
						<div class="row num">
							<div class="col-md-4"><button class="num-btn">4</button></div>
							<div class="col-md-4"><button class="num-btn">5</button></div>
							<div class="col-md-4"><button class="num-btn">6</button></div>
						</div>
						<div class="row num">
							<div class="col-md-4"><button class="num-btn">7</button></div>
							<div class="col-md-4"><button class="num-btn">8</button></div>
							<div class="col-md-4"><button class="num-btn">9</button></div>
						</div>
						<div class="row num">
							<div class="col-md-4"><button class="num-btn">.</button></div>
							<div class="col-md-4"><button class="num-btn">0</button></div>
							<div class="col-md-4"><button class="num-btn back-key">退格</button></div>
						</div>
					</div>
					<div class="input-tab col-md-5">
						<div class="row">
							<div class="form-group col-md-10 titlename">
							  	<label for="exampleInputEmail1">用户名：</label>
							    <span class="user-banner"><img src="img/username.png" /></span>
							    <input type="text" class="form-control" id="username" placeholder="用户名">
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-10 titlename">
							  	<label for="exampleInputEmail1">密码：</label>
							    <span class="pwd-banner"><img src="img/password.png" /></span>
							    <input type="password" class="form-control" id="password" placeholder="密码">
							</div>
						</div>
						<div class="row">
							<div class="col-md-5">
								<div class="checkbox">
							        <label>
							          <input type="checkbox"> 记住密码
							        </label>
						        </div>
							</div>
							<div class="col-md-6">
								<div class="checkbox">
							        <label>
							          忘记密码?
							        </label>
						        </div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-10">
								<button type="button" class="btn  btn-block">登录</button>
							</div>
						</div>
					</div>
				</div>
			</section>
			<div class="au-fax">
				<small>Copyright © 2010-2016 www.epbiao.com  厦门一品微客网络信息有限公司 版权所有 备案： 闽ICP备12024801号</small>
			</div>
		</div>
	</body>
</html>
